<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <h1> Coronovirus Tracker application</h1>
    <p>This application lists the current number of cases reported around the globe.</p>
</div>
<div class="jumbotron container">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New Cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
<div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases</th>
            <th>Differenz in total cases to previous day</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationState : ${allStats}">
            <td th:text="${locationState.state}"></td>
            <td th:text="${locationState.country}">Austria</td>
            <td th:text="${locationState.totalCases}">0</td>
            <td th:text="${locationState.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
